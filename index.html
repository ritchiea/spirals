<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>I make things</title>
<link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
  <div id='container'>
    <div id='face'>
      <div id='eyes'>
        <img id='left-eye' class='eye' src='images/twirl.png' alt='spiral left eye'>
        <img id='right-eye' class='eye' src='images/twirl2.png' alt='spiral right eye'>
      </div>
      <br/>
      <img id='mouth' src='images/mouth.png' alt='mouth'>
    </div>

    <div id="for-dev">
      <p>Mouse X:</p><p id='mouse-x'></p>
      <p>Mouse Y:</p><p id='mouse-y'></p>
    </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type='text/javascript'>

    $(function() {   

      $(document).mousemove(function(e) {
        $('#mouse-x').text(e.pageX);
        $('#mouse-y').text(e.pageY);
      });
    });
  </script>
  </div>
</body>
</html>
