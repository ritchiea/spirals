<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>I make stuff</title>
<meta name='Description' content="Andrew Ritchie's portfolio.">
<link rel="stylesheet" href="style/style.css" type="text/css">
<link rel="shortcut icon" href="images/initial.png">
</head>
<body>
  <div id='container'>
    <div id='face'>
      <div id='eyes'>
        <img id='left-eye' class='eye' src='images/twirl.png' alt='spiral left eye'>
        <img id='right-eye' class='eye' src='images/twirl2.png' alt='spiral right eye'>
      </div>
      <br/>
      <div id='mouth'>
        <img src='images/mouth2.png' alt='mouth'>
      </div>
    </div>

    <div id='initials'>
      <img  src='images/initial.png' alt='signature'>
    </div>

    <div id='bottom-nav'>
      <a class='nav-link' href='http://blog.andrewritchie.info'>writing</a>
      <a class='nav-link' href='http://github.com/ritchiea'>github</a>
      <a class='nav-link' href='http://andrewritchie.info/docs/andrewritchie.pdf'>resume</a>
      <a class='nav-link' href='http://www.twitter.com/whackandrew'>twitter</a>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type='text/javascript'>

    $(function() {
      var $left = $('#left-eye'),
          $right = $('#right-eye'),
          turnRight = true;

      setInterval(function () {
        if (Math.random() > 0.5) {
          turnRight = !turnRight; } }, 4000);

      function rotate(degree) {
        $left.css({ WebkitTransform: 'rotate(' + degree + 'deg)'});
        $right.css({ WebkitTransform: 'rotate(' + degree + 'deg)'});
        $left.css({ '-moz-transform': 'rotate(' + degree + 'deg)'});
        $right.css({ '-moz-transform': 'rotate(' + degree + 'deg)'});
        setTimeout(function() {
            rotate(eval(getDegree()));
          }, 10);
      }
      rotate(0);

      function getDegree() {
        if ( turnRight === true ) {
        return '++degree';
        }
        else { return '--degree'; }
      }
    });
  </script>
</body>
</html>
